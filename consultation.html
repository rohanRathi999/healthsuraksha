<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>consultation</title>
</head>
<body>
    <div class="main_consultation_page">
        <div class="consult_image">
            <img src="https://cdn.dribbble.com/users/4334101/screenshots/13858125/media/0f1000e10853678e0ab7e880de5bf48e.gif" alt="">
        </div>
        <div class="consult_content">
            <p>Search Nearest Doctors</p>
            <form action="#">
                <label for="Name">Name<span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="mobilenum">Mobile Number<span>*</span></label>
                <input type="number" id="mobile" name="phone" placeholder="Your Mobile Number">

                <label for="Speciality">Select a Speciality<span>*</span></label>
                <input type="text" id="Speciality" name="Location" placeholder="Specific domain of Doctor">

                <label for="location">Enter Location<span>*</span></label>
                <input type="text" id="location" name="Location" placeholder="Enter your location">

                <button type="button" class="btn btn-success"><a href="#">Search Nearest Doctors</a></button>
            </form>
        </div>
    </div>
</body>
</html>
